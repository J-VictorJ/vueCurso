<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Hello</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        {{'Random Number: ' + Math.ceil(Math.random()*6)}}
    </div>
    <script>
        const hello = Vue.createApp({
            data() {
                return {
                    message: `"sons de assovio", olha a mensagem`,
                }
            }
        })
        hello.mount('#app');
    </script>
</body>

</html>
