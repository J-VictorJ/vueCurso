<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app>div {
            border: solid black 1px;
            width: 80%;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        img {
            width: 70px;
            margin: 10px;
        }
    </style>

</head>

<body>
    <div id="app">
        <ol>
            <li v-for="x in foods">{{x}}</li>
        </ol>
        <div>
            <img v-for="x in img" :src="x">
        </div>
        <div>
            <p v-for="(x, index) in foods">
                {{index}}: "{{x}}" <br>
            </p>
        </div>
    </div>
    <script src="for.js"></script>
</body>

</html>
