<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>v-bind</title>
    <style>
        #app {
            border: dashed black 1px;
            width: 250px;
            padding: 0 10px 10px 10px;
        }

        img {
            width: 100%;
        }

        #app>div {
            width: 200px;
            padding: 20px;
            border: dashed black 1px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>

    <div id="app">
        <p>The browser finds the 'src' attribute value from the Vue instance with the use of 'v-bind'.</p>
        <img v-bind:src="url">
        <div v-bind:style="{fontSize:size}">
            Some text
        </div>
        <div v-bind:style="{fontSize:anotherSize + 'em'}">
            Another div, another style
        </div>
        <div v-bind:style="{'font-size': size_name + 'em'}">
            using css property
        </div>
        <div v-bind:style="{'background-color': 'hsl('+bgVal + ', 80%, 80%)'}">
            The background-color
        </div>
        <div :style="{backgroundColor: ternary? 'lightcoral': 'lightgray'}"> <!--short hand-->
            This with ternary
        </div>
    </div>

    <script src="bind.js"></script>
</body>

</html>
